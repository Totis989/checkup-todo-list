<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для регистрации</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="margin: 0; background-color: rgb(230, 235, 225);">
<main>
<div class="toppart">
    <div style="float:left;" class="form">
    <form  method="post" action="/register/">
        <table>
            <tr>
                <td><label for="loginField"><b>Логин</b></label></td>
                <td><input class="input-table" for="loginField" type="text" name="login"></td>
            </tr>
            <tr>
                <td><label for="passwordField"><b>Пароль</b></label></td>
                <td><input class="input-table" id="passwordField" type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center"><input class="forminput" type="submit" value="Зарегистрироваться" ></td>
            </tr>
        </table>
    </form>
</div>

<div style="float:right;" class="form">
    <form  action="login" method="post";>
        <table>
            <tr>
                <td><label for="loginField"><b>Логин</b></label></td>
                <td><input class="input-table" id="loginField" type="text" name="login"></td>
            </tr>
            <tr>
                <td><label for="passwordField"><b>Пароль</b></label></td>
                <td><input class="input-table" id="passwordField" type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center "><input class="forminput" type="submit" value="Авторизоваться"></td>
            </tr>
        </table>
    </form>
</div>
</div>

<div class="container";>
    <fieldset>
        <legend><strong>Ваши задачи</strong></legend>
            <ol class="todo-list">
            <li>Сделать задание</li>
            <li>Отправить задание на проверку</li>
            </ol>
            <form class="todo-form" action="" method="post">
                <label class="input-label" for="todo-input"><strong>Добавить задачу</strong></label>
                <input type="text" class="todo-input" id="todo-input" required>
                <br>
                <div class="button">
                <button type="submit" class="todo-add">Добавить</button>
                </div>
            </form>
    </fieldset>
</div>
</main>

</body>
</html>
